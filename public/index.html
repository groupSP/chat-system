<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Online Users</h2>
            <ul id="online-users"></ul>
        </div>
        <div class="chatbox">
            <div id="chat-messages"></div>
            <div class="input-section">
                <input type="text" id="message" placeholder="Type your message...">
                <select id="recipient">
                    <option value="group">Group Chat</option>
                </select>
                <button id="send-message">Send</button>
                <input type="file" id="file-input">
                <button id="send-file">Send File</button>
                <button id="forward-file">Forward</button>
            </div>
        </div>
    </div>

    <div class="login-container" id="login-container">
        <input type="text" id="username" placeholder="Enter your name">
        <button id="login-btn">Login</button>
    </div>

    <!-- Forward Modal -->
    <div id="forward-modal" class="modal">
        <div class="modal-content">
            <h4>Select User to Forward Message</h4>
            <select id="forward-user-list"></select>
            <button id="forward-btn">Forward</button>
            <button id="cancel-forward-btn">Cancel</button>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/buffer@6.0.3/index.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script lang="ts" src="script.js" defer></script>
</body>
</html>
